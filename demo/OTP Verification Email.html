<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
      background-image: radial-gradient(
          circle at 25% 25%,
          rgba(166, 86, 246, 0.1) 2%,
          transparent 0%
        ),
        radial-gradient(circle at 75% 75%, rgba(102, 101, 241, 0.1) 2%, transparent 0%);
      background-size: 60px 60px;
    }
    .container {
      background-color: rgba(30, 30, 30, 0.8);
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #ffffff;
      font-weight: 600;
      font-size: 2rem;
    }
    p {
      margin-bottom: 2rem;
      color: #b0b0b0;
      font-weight: 300;
    }
    .otp-input {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .otp-input input {
      width: 50px;
      height: 50px;
      margin: 0 8px;
      text-align: center;
      font-size: 1.5rem;
      border: 2px solid #6665f1;
      border-radius: 12px;
      background-color: rgba(42, 42, 42, 0.8);
      color: #ffffff;
      transition: all 0.3s ease;
    }
    .otp-input input:focus {
      border-color: #a556f6;
      box-shadow: 0 0 0 2px rgba(166, 86, 246, 0.3);
      outline: none;
    }
    .otp-input input::-webkit-outer-spin-button,
    .otp-input input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .otp-input input[type='number'] {
      -moz-appearance: textfield;
    }
    button {
      background: linear-gradient(135deg, #6665f1, #a556f6);
      color: white;
      border: 2px solid #6665f1;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    button:hover {
      background: linear-gradient(135deg, #a556f6, #6665f1);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(166, 86, 246, 0.3);
    }
    button:disabled {
      background: #cccccc;
      border-color: #999999;
      color: #666666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    #timer {
      font-size: 1rem;
      color: #a556f6;
      font-weight: 500;
      margin-left: 10px;
    }
    @keyframes pulse {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
    .expired {
      animation: pulse 2s infinite;
      color: #ff4444;
    }
    .resend-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #b0b0b0;
    }
    .resend-link {
      color: #6665f1;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .resend-link:hover {
      color: #a556f6;
      text-decoration: underline;
    }
    #email {
      color: #a556f6;
      font-weight: 500;
    }
  </style>
  <body>
    <div class="container">
      <h1>OTP Verification</h1>
      <p>
        Enter the OTP you received to
        <span id="email"></span>
      </p>
      <div class="otp-input">
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
      </div>
      <button onclick="verifyOTP()">Verify</button>
      <div class="resend-text">
        Didn't receive the code?
        <span class="resend-link" onclick="resendOTP()">Resend Code</span>
        <span id="timer"></span>
      </div>
    </div>
  </body>
</html>
